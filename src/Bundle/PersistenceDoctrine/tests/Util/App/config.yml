framework:
    secret: "test"
    test: ~

doctrine:
    dbal:
        url:   "sqlite:///:memory:"
        types:
            uuid: Ramsey\Uuid\Doctrine\UuidType
    orm:
        mappings:
            Test:
                dir: '%kernel.project_dir%/'
                prefix: 'FHPlatform\Bundle\PersistenceDoctrine\Tests\Util\Entity'

services:
    _defaults:
        public: true
        autowire: true
        autoconfigure: true

    FHPlatform\Bundle\PersistenceDoctrine\Tests\Util\:
        resource: '../'
        exclude: '../{App}'

    FHPlatform\Bundle\PersistenceDoctrine\Tests\:
        resource: '../../*/Util'
