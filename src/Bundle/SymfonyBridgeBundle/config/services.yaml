services:
    _defaults:
        autowire: true
        autoconfigure: true

    # TODO ->> move to some bridge
    FHPlatform\Component\Client\Provider\ProviderInterface: '@FHPlatform\Bundle\ClientElasticaBundle\ElasticaProvider'

    FHPlatform\Bundle\ClientElasticaBundle\ElasticaProvider:
        autowire: true
        autoconfigure: true

    FHPlatform\Bundle\ClientElasticaBundle\Connection\ConnectionFetcher:
        autowire: true
        autoconfigure: true

    # TODO ->> move to some bridge

    FHPlatform\Component\Client\Provider\Index\IndexClient:
        public: true
        autowire: true
        autoconfigure: true

    FHPlatform\Component\Client\Provider\Query\QueryClient:
        public: true
        autowire: true
        autoconfigure: true

    FHPlatform\Component\Client\Provider\Data\DataClient:
        public: true
        autowire: true
        autoconfigure: true

    FHPlatform\Bundle\ConfigBundle\Config\ConfigProvider:
        arguments:
            - !tagged fh_platform.config.connection
            - !tagged fh_platform.config.provider.index
            - !tagged fh_platform.config.provider.entity
            - !tagged fh_platform.config.provider.entity_related
            - !tagged fh_platform.config.decorator.index
            - !tagged fh_platform.config.decorator.entity
            - !tagged fh_platform.config.decorator.entity_related
        autowire: true
        autoconfigure: true
        public: true

    FHPlatform\Bundle\ConfigBundle\Builder\ConnectionsBuilder:
        arguments:
            $configProvider: '@FHPlatform\Bundle\ConfigBundle\Config\ConfigProvider'
        public: true

    FHPlatform\Bundle\ConfigBundle\Builder\EntityBuilder:
        arguments:
            $configProvider: '@FHPlatform\Bundle\ConfigBundle\Config\ConfigProvider'
            $connectionsBuilder: '@FHPlatform\Bundle\ConfigBundle\Builder\ConnectionsBuilder'
            $entityHelper: '@FHPlatform\Bundle\UtilBundle\Helper\EntityHelper'
        public: true

    FHPlatform\Bundle\ConfigBundle\Builder\EntitiesRelatedBuilder:
        arguments:
            $configProvider: '@FHPlatform\Bundle\ConfigBundle\Config\ConfigProvider'
        public: true

    FHPlatform\Bundle\ConfigBundle\Builder\IndexBuilder:
        arguments:
            $configProvider: '@FHPlatform\Bundle\ConfigBundle\Config\ConfigProvider'
        public: true


