framework:
    secret: "test"
    test: ~


wouterj_eloquent:
    connections:
        default:
            database:  ':memory:'
            driver: mysql
            host: localhost
            port: null
            username: root
            password: ''
            charset: utf8
            collation: utf8_unicode_ci
            prefix: ''
            sticky: false
