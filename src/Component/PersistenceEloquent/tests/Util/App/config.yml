        public: true
        autowire: true
        autoconfigure: true

    FHPlatform\Component\PersistenceEloquent\Tests\Util\:
        resource: '../'
        exclude: '../{App}'

    FHPlatform\Component\PersistenceEloquent\Tests\:
        resource: '../../*/Util'
